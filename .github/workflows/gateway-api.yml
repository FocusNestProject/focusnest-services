name: Deploy Gateway API

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'gateway-api/**'
      - 'shared-libs/**'
      - '.github/workflows/gateway-api.yml'

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: gateway-api

jobs:
  deploy-services:
    runs-on: ubuntu-latest
    outputs:
      activity_url: ${{ steps.deploy_activity.outputs.url }}
      user_url: ${{ steps.deploy_user.outputs.url }}
      session_url: ${{ steps.deploy_session.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy activity-service
        id: deploy_activity
        run: |
          gcloud run deploy activity-service \
            --image gcr.io/$PROJECT_ID/activity-service \
            --platform managed \
            --region $REGION \
            --no-allow-unauthenticated \
            --ingress internal-and-cloud-load-balancing \
            --port 8080 \
            --memory 512Mi \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID" \
            --set-env-vars="DATASTORE=firestore" \
            --set-env-vars="AUTH_MODE=noop" \
            --set-env-vars="GCS_BUCKET=${{ secrets.GCS_BUCKET }}"
          URL=$(gcloud run services describe activity-service --platform managed --region $REGION --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy user-service
        id: deploy_user
        run: |
          gcloud run deploy user-service \
            --image gcr.io/$PROJECT_ID/user-service \
            --platform managed \
            --region $REGION \
            --no-allow-unauthenticated \
            --ingress internal-and-cloud-load-balancing \
            --port 8080 \
            --memory 512Mi \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID" \
            --set-env-vars="DATASTORE=firestore" \
            --set-env-vars="AUTH_MODE=noop" \
            --set-env-vars="GCS_BUCKET=${{ secrets.GCS_BUCKET }}"
          URL=$(gcloud run services describe user-service --platform managed --region $REGION --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Deploy session-service
        id: deploy_session
        run: |
          gcloud run deploy session-service \
            --image gcr.io/$PROJECT_ID/session-service \
            --platform managed \
            --region $REGION \
            --no-allow-unauthenticated \
            --ingress internal-and-cloud-load-balancing \
            --port 8080 \
            --memory 512Mi \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID" \
            --set-env-vars="DATASTORE=firestore" \
            --set-env-vars="AUTH_MODE=noop" \
            --set-env-vars="GCS_BUCKET=${{ secrets.GCS_BUCKET }}"
          URL=$(gcloud run services describe session-service --platform managed --region $REGION --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

  deploy-gateway:
    needs: deploy-services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Build Docker image
        run: |
          gcloud builds submit \
            --timeout=10m \
            --suppress-logs \
            --config=gateway-api/cloudbuild.yaml
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --allow-unauthenticated \
            --ingress all \
            --port 8080 \
            --memory 512Mi \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID" \
            --set-env-vars="AUTH_MODE=clerk" \
            --set-env-vars="CLERK_JWKS_URL=${{ secrets.CLERK_JWKS_URL }}" \
            --set-env-vars="CLERK_ISSUER=${{ secrets.CLERK_ISSUER }}" \
            --set-env-vars="ACTIVITY_URL=${{ needs.deploy-services.outputs.activity_url }}" \
            --set-env-vars="USER_URL=${{ needs.deploy-services.outputs.user_url }}" \
            --set-env-vars="SESSION_URL=${{ needs.deploy-services.outputs.session_url }}" \
            --set-env-vars="MEDIA_URL=https://placeholder" \
            --set-env-vars="ANALYTICS_URL=https://placeholder" \
            --set-env-vars="WEBHOOK_URL=https://placeholder"
      
      - name: Get Service URL
        id: url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --format 'value(status.url)')
          echo "Gateway deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Summary
        run: |
          echo "## âœ… Gateway Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** $SERVICE_NAME (PUBLIC)" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Services (Private)" >> $GITHUB_STEP_SUMMARY
          echo "- Activity: \`${{ vars.ACTIVITY_SERVICE_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- User: \`${{ vars.USER_SERVICE_URL }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Session: \`${{ vars.SESSION_SERVICE_URL }}\`" >> $GITHUB_STEP_SUMMARY
