name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Verify go.work
        run: |
          grep -q "go 1.24" go.work

      - name: Go fmt check
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files are not gofmt'ed:" && echo "$files" && exit 1
          fi

      - name: Tidy modules
        run: |
          for m in focus-service gateway-api shared-libs chatbot-service progress-service user-service; do
            (cd $m && go mod tidy)
          done

      - name: Vet and Build
        run: |
          set -e
          for m in focus-service gateway-api shared-libs chatbot-service progress-service user-service; do
            echo "== $m =="
            (cd $m && go vet ./... && go build ./...)
          done

      - name: Copy Gateway OpenAPI to Swagger UI
        run: |
          cp gateway-api/api/openapi.yaml swagger-ui/combined.yaml

      - name: Validate merged OpenAPI
        run: |
          docker run --rm -v ${{ github.workspace }}:/local openapitools/openapi-generator-cli validate -i /local/swagger-ui/combined.yaml


