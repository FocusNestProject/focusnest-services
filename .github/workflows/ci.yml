name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.x'
          cache: true

      - name: Verify go.work
        run: |
          grep -q "go 1.24" go.work

      - name: Go fmt check
        run: |
          files=$(gofmt -l .)
          if [ -n "$files" ]; then
            echo "The following files are not gofmt'ed:" && echo "$files" && exit 1
          fi

      - name: Tidy modules
        run: |
          for m in activity-service gateway-api shared-libs analytics-service media-service session-service user-service webhook-service; do
            (cd $m && go mod tidy)
          done

      - name: Vet and Build
        run: |
          set -e
          for m in activity-service gateway-api shared-libs analytics-service media-service session-service user-service webhook-service; do
            echo "== $m =="
            (cd $m && go vet ./... && go build ./...)
          done

      - name: Merge OpenAPI (All Services)
        run: |
          docker run --rm -v ${{ github.workspace }}:/work -w /work python:3.11-alpine sh -lc "pip install pyyaml >/dev/null 2>&1 && python scripts/merge_openapi.py swagger-ui/combined.yaml gateway-api/api/openapi.yaml activity-service/api/openapi.yaml user-service/api/openapi.yaml session-service/api/openapi.yaml media-service/api/openapi.yaml analytics-service/api/openapi.yaml webhook-service/api/openapi.yaml"

      - name: Validate merged OpenAPI
        run: |
          docker run --rm -v ${{ github.workspace }}:/local openapitools/openapi-generator-cli validate -i /local/swagger-ui/combined.yaml


