name: Deploy Activity Service

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'activity-service/**'
      - 'shared-libs/**'
      - '.github/workflows/activity-service.yml'

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: activity-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      - name: Build Docker image
        run: |
          gcloud builds submit \
            --timeout=10m \
            --suppress-logs \
            --config=activity-service/cloudbuild.yaml
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy $SERVICE_NAME \
            --image gcr.io/$PROJECT_ID/$SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --no-allow-unauthenticated \
            --ingress internal-and-cloud-load-balancing \
            --port 8080 \
            --memory 512Mi \
            --max-instances 10 \
            --min-instances 0 \
            --timeout 60s \
            --set-env-vars="GCP_PROJECT_ID=$PROJECT_ID" \
            --set-env-vars="DATASTORE=firestore" \
            --set-env-vars="AUTH_MODE=noop" \
            --set-env-vars="GCS_BUCKET=${{ secrets.GCS_BUCKET }}"
      
      - name: Get Service URL
        id: url
        run: |
          URL=$(gcloud run services describe $SERVICE_NAME \
            --platform managed \
            --region $REGION \
            --format 'value(status.url)')
          echo "Service deployed to: $URL"
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: Update GitHub Variable
        run: |
          gh variable set ACTIVITY_SERVICE_URL --body "${{ steps.url.outputs.url }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        run: |
          echo "## ✅ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** $SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** $REGION" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** gcr.io/$PROJECT_ID/$SERVICE_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✓ Updated GitHub variable: ACTIVITY_SERVICE_URL" >> $GITHUB_STEP_SUMMARY
